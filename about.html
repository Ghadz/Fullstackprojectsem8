<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Horizon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container" style="padding-left: 0px;">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="Logo" class="me-2">
        <span>Event Horizon</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Contact Info Container -->
                    <div class="contact-container">
                        <h1 class="contact-title">Contact Us</h1>
                        
                        <!-- Contact Information -->
                        <div class="contact-info-section">
                            <h3>Get In Touch</h3>
                            <div class="contact-details">
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <div>
                                        <h5>Phone</h5>
                                        <p>+961 81 928 914</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <div>
                                        <h5>Email</h5>
                                        <p>eventhorizonweb777@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Feedback Form -->
                        <div class="feedback-section">
                            <h3>Send Feedback</h3>
                            <form id="feedback-form">
                                <div class="mb-3">
                                    <label for="feedback-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="feedback-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="feedback-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="feedback-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="feedback-message" class="form-label">Message</label>
                                    <textarea class="form-control" id="feedback-message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Feedback</button>
                            </form>
                        </div>

                        <!-- Latest Feedback -->
                        <div class="latest-feedback-section">
                            <h3>Latest Feedback</h3>
                            <div id="latest-feedback" class="feedback-list">
                                <!-- Feedback items will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Event Horizon â€“ All Rights Reserved</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Exploring the frontiers of space</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="about.js"></script>
</body>
</html>
